	<link type="text/css" rel="stylesheet" href="jquery.checktree.css" />

	body {
		font-size: 12px;

	</style>

<body>
<h2>Demo</h2>
<p> Here is a quick demo of the code which renders an unordered list and gives an example of how to format your hierarchy to be rendered appropriately by CheckTree. </p>
<ul style="margin-left: 15px;" class="tree">
	<li><div class="arrow expanded"></div><div class="checkbox"></div>
	    <input type="checkbox" style="display: none;">
	    <label class="">United States</label>
	    <ul style="display: block;">
				<li><div class="arrow"></div><div class="checkbox"></div>
					<input type="checkbox" value="pennsylvania" name="geo" style="display: none;">
					<label class="">Pennsylvania</label>
				</li>
			</ul>
	</li>
	<li><div class="arrow expanded"></div><div class="checkbox"></div>
		<input type="checkbox" style="display: none;">
		<label class="">Canadia</label>
		<ul style="display: block;">
			<li><div class="arrow"></div><div class="checkbox"></div>
				<input type="checkbox" value="province in canadia" name="geo" style="display: none;">
				<label class="">Province In Canadia</label>
			</li>
		</ul>
	</li>
	<li><div class="arrow"></div><div class="checkbox"></div>
		<input type="checkbox" value="afghanistan" name="geo" style="display: none;">
		<label class="">Afghanistan</label>
	</li>
	<li><div class="arrow expanded"></div><div class="checkbox"></div>
		<input type="checkbox" style="display: none;">
	    <label class="">Sealand</label>
		<ul style="display: block;">
			<li><div class="arrow"></div><div class="checkbox"></div>
				<input type="checkbox" value="tree_city" name="geo" style="display: none;">
				<label class="">Tree City</label>
			</li>
			<li><div class="arrow expanded"></div><div class="checkbox"></div>
				<input type="checkbox" value="oil_province" name="geo" style="display: none;">
				<label class="">Oil Province</label>
				<ul style="display: block;">
					<li><div class="arrow"></div><div class="checkbox"></div>
						<input type="checkbox" value="oil_city" name="geo" style="display: none;">
						<label class="">Oil City</label>
					</li>
				</ul>
			</li>
			<li><div class="arrow expanded"></div><div class="checkbox"></div>
				<input type="checkbox" value="fun_province_checkbox" style="display: none;">
				<label class="">Fun Province</label>
				<ul style="display: block;">
					<li><div class="arrow"></div><div class="checkbox"></div>
						<input type="checkbox" value="fun_city" name="geo" style="display: none;">
						<label class="">Fun City</label>
					</li>
					<li><div class="arrow"></div><div class="checkbox"></div>
						<input type="checkbox" value="not_fun_city" name="geo" style="display: none;">
						<label class="">Not Fun City</label>
					</li>
				</ul>
			</li>
		</ul>
    </li>
</ul>
</body>
